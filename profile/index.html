<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-sans bg-gradient-to-br from-purple-500 via-pink-500 to-yellow-400 min-h-screen text-white"
  >
    <main class="max-w-3xl mx-auto p-6 space-y-10">
      <section
        class="backdrop-blur-md bg-white/10 border border-white/30 shadow-xl p-6 rounded-3xl flex flex-col sm:flex-row items-center gap-6"
      >
        <img
          src="https://images.unsplash.com/photo-1599009434802-ca1dd09895e7?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Profile picture"
          class="w-32 h-32 rounded-full object-cover ring-4 ring-white/30 shadow-md"
        />
        <div class="text-center sm:text-left space-y-3">
          <h1 class="text-3xl font-bold drop-shadow">Jane Doe</h1>
          <button
            class="bg-pink-500 hover:bg-pink-600 transition px-6 py-2 rounded-full font-semibold shadow-md"
          >
            Follow
          </button>
          <div
            class="flex justify-center sm:justify-start gap-4 text-sm text-white/80 font-medium"
          >
            <span><strong>123</strong> Followers</span>
            <span><strong>89</strong> Following</span>
          </div>
        </div>
      </section>

      <section class="space-y-6">
        <h2 class="text-2xl font-semibold drop-shadow text-white">Posts</h2>

        <article
          class="backdrop-blur-md bg-white/10 border border-white/20 p-5 rounded-xl shadow-md"
        >
          <h3 class="text-xl font-semibold mb-1">My First Post</h3>
          <p class="text-white/90">This is my first post! Excited to be here</p>
        </article>

        <article
          class="backdrop-blur-md bg-white/10 border border-white/20 p-5 rounded-xl shadow-md"
        >
          <h3 class="text-xl font-semibold mb-1">Another Day, Another Post</h3>
          <p class="text-white/90">Sharing my thoughts again. Stay positive</p>
        </article>
      </section>
    </main>
  </body>
</html>
