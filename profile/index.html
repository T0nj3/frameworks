<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon_io/favicon.ico"/>
    <link rel="stylesheet" href="../css/output.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"/>
  </head>

  <body class="font-sans bg-gradient-to-br from-purple-500 via-pink-500 to-yellow-400 min-h-screen text-white">

    <header class="w-full flex justify-between items-center px-6 py-4 bg-white/10 backdrop-blur-md border-b border-white/20 fixed top-0 z-50">
      <h1 class="text-xl font-bold">Profile</h1>
      <div class="flex items-center gap-4">
        <a href="../feed/index.html" class="text-sm hover:underline">Feed</a>
        <a href="../index.html" class="text-sm font-semibold hover:text-red-300 transition">Log out</a>
        <a href="../profile/index.html">
          <img src="https://i.pravatar.cc/40?img=24" alt="Profile" class="w-10 h-10 rounded-full border-2 border-white hover:ring-2 ring-white transition" />
        </a>
      </div>
    </header>
  
    <main class="max-w-3xl mx-auto pt-32 px-6 space-y-10">
     
      <section class="flex flex-col sm:flex-row items-center sm:items-start gap-6 mb-16 p-5">
        <img src="https://i.pravatar.cc/120?img=24" alt="Profile Large" class="w-32 h-32 rounded-full border-4 border-white shadow-lg object-cover" />
        <div class="text-center sm:text-left space-y-2">
          <h2 class="text-2xl font-bold">Jane Doe</h2>
          <div class="flex justify-center sm:justify-start gap-6 text-white/80 text-sm">
            <span><strong>15</strong> posts</span>
            <span><strong>123</strong> followers</span>
            <span><strong>89</strong> following</span>
          </div>
          <button class="mt-2 bg-white/20 px-4 py-2 rounded-full border border-white/30 hover:bg-white/30 transition text-sm"> Edit Profile</button>
        </div>
      </section>
  
      <section class="mb-16 p-5">
        <h3 class="text-xl font-semibold mb-4">Your Posts</h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">

          <div class="bg-white/10 border border-white/20 rounded-xl shadow-md flex flex-col items-center justify-center text-white/70 p-4">
            <img src="https://images.unsplash.com/photo-1601562219653-0f16522227b3?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Post 1" class="w-full h-48 object-cover rounded-xl mb-4" />
            <p class="text-white/90">Beautiful sunset at the beach</p>
          </div>
  
          <div class="bg-white/10 border border-white/20 rounded-xl shadow-md flex flex-col items-center justify-center text-white/70 p-4">
            <img src="https://plus.unsplash.com/premium_photo-1664970900025-1e3099ca757a?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Post 2" class="w-full h-48 object-cover rounded-xl mb-4" />
            <p class="text-white/90">Morning coffee vibes</p>
          </div>
  
          <div class="bg-white/10 border border-white/20 rounded-xl shadow-md flex flex-col items-center justify-center text-white/70 p-4">
            <img src="https://plus.unsplash.com/premium_photo-1669638780821-4c4c1329f842?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Post 3" class="w-full h-48 object-cover rounded-xl mb-4" />
            <p class="text-white/90">Hiking in the mountains</p>
          </div>
 
          <div class="bg-white/10 border border-white/20 rounded-xl shadow-md flex flex-col items-center justify-center text-white/70 p-4">
            <img src="https://images.unsplash.com/photo-1605798968238-629c139c4671?q=80&w=3136&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Post 4" class="w-full h-48 object-cover rounded-xl mb-4" />
            <p class="text-white/90">A peaceful sunset in the city</p>
          </div>
  
          <div class="bg-white/10 border border-white/20 rounded-xl shadow-md flex flex-col items-center justify-center text-white/70 p-4">
            <img src="https://images.unsplash.com/photo-1562923928-6078542d1ad1?q=80&w=2000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Post 5" class="w-full h-48 object-cover rounded-xl mb-4" />
            <p class="text-white/90">Exploring the old town</p>
          </div>
  
          
          <div class="bg-white/10 border border-white/20 rounded-xl shadow-md flex flex-col items-center justify-center text-white/70 p-4">
            <img src="https://plus.unsplash.com/premium_photo-1678914346808-c89ba6317b6d?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Post 6" class="w-full h-48 object-cover rounded-xl mb-4" />
            <p class="text-white/90">Food and friends gathering</p>
          </div>
        </div>
      </section>
    </main>
    
    <footer
      class="w-full h-32 flex items-center justify-center bg-white/10 border-t border-white/30 text-white/70 text-sm">
      &copy; 2025 SocialApp. Built with HTML and Tailwind.
    </footer>
  </body>
</html>
