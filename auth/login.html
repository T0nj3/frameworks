<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gradient-to-br from-purple-500 via-pink-500 to-yellow-400 flex items-center justify-center min-h-screen">

  <form action="/profile" method="GET" class="backdrop-blur-md bg-white/10 border border-white/30 shadow-xl p-8 rounded-3xl w-full max-w-md space-y-6 text-white">
    <h1 class="text-3xl font-bold text-center">Log In</h1>

    <input 
      type="email" 
      name="email" 
      placeholder="Email" 
      required 
      class="w-full p-3 rounded bg-white/20 placeholder-white/80 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50"
    />

    <input 
      type="password" 
      name="password" 
      placeholder="Password" 
      required 
      minlength="8"
      class="w-full p-3 rounded bg-white/20 placeholder-white/80 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50"
    />

    <button 
    type="submit" 
    class="w-full bg-pink-500 hover:bg-pink-600 transition py-3 rounded-full font-semibold shadow-md">
    Continue
  </button>

    <p class="text-center text-sm text-white/70">
      Don't have an account? 
      <a href="register.html" class="text-white hover:underline">Register</a>
    </p>
  </form>

</body>
</html>
