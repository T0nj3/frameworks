<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create an account on Social App to start connecting with others and sharing your thoughts." />
    <title>Create Account</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon_io/favicon.ico"/>
    <link rel="stylesheet" href="../css/output.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"/>
  </head>

  <body class="font-sans bg-gradient-to-br from-purple-500 via-pink-500 to-yellow-400 flex items-center justify-center min-h-screen">
    <form action="/feed" method="GET" class="backdrop-blur-md bg-white/10 border border-white/30 shadow-xl p-8 rounded-3xl w-full max-w-md space-y-6 text-white">
      <h1 class="text-3xl font-bold text-center">Create Account</h1>

      <input type="text" name="username" placeholder="Username" required class="w-full p-3 rounded bg-white/20 placeholder-white/80 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50" />
      <input type="email" name="email" placeholder="Email" required class="w-full p-3 rounded bg-white/20 placeholder-white/80 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50" />
      <input type="password" name="password" placeholder="Password (min. 8 characters)" required minlength="8" class="w-full p-3 rounded bg-white/20 placeholder-white/80 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50" />

     
      <button type="submit" class="btn btn-register w-full"> Register </button>

      <p class="text-center text-sm text-white/70"> Already have an account? <a href="login.html" class="text-white hover:underline">Log in</a></p>
    </form>
  </body>
</html>
